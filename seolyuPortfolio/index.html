    <script>
        (() => {
            const seolyuMicElem = document.querySelector('.seolyuMic');
            // targetPos <- 마우스가 정지한 위치
            const targetPos = {
                x: 0,
                y: 0
            };
            // 가속도
            const easeValue = 0.05;
            const seolyuMicInfo = {
                x: 0,
                y: 0
            };

            window.addEventListener('mousemove', (e) => {
                // 현재 마우스의 위치에서 브라우저 절반 뺌
                targetPos.x = e.clientX - innerWidth * 0.5;
                targetPos.y = e.clientY - innerHeight * 0.5;
            });

            let dx;
            let dy;

            function render() {
                // 목표위치에서 현재위치 뺀거
                dx = targetPos.x - seolyuMicInfo.x;
                dy = targetPos.y - seolyuMicInfo.y;

                seolyuMicInfo.x = seolyuMicInfo.x + dx * easeValue;
                seolyuMicInfo.y = seolyuMicInfo.y + dy * easeValue;
                seolyuMicElem.style.transform = `translate3d(${seolyuMicInfo.x}px, ${seolyuMicInfo.y}px, 0px)`;
                requestAnimationFrame(render);
            }

            render();
        })();
    </script>
